<!DOCTYPE html>
<html>

<head>
	<title>LAZYbot</title>
	<meta property=og:image content="images/profile.jpg">
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
	<meta name="description" content="The perfect utility bot, with a speciality for Chess Discord servers." http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="google-site-verification" content="cf4gJrtR9JFRhHW7Bervmx-FDnCSKOTSj-JCtQZMF_I" />
</head>

<body>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="/scripts/logs.js" defer></script>
	<div class="banner">
		<a class="title" href="/"><h1>LAZY<span>bot</span></h1></a>
		<a id="github" href="https://github.com/theLAZYmd/LAZYbot" target="_blank" class="button"></a>
		<a id="discord" href="https://discord.gg/RhWgzcC" target="_blank" class="button"></a>
	</div>
	<br>
	<div id="container" class="sliders_container subtitle">
		<div id="ll0" class="log_box arrow_box">
				<h1>Logs</h1>
				<div id="ll1" class="log_link log_link1 arrow_box">
					<h1 class="text">
						<a id=link1 href=/logs/debug.log target="_blank">Debug</a>
					</h1>		
					<div id="ll2" class="log_link log_link2 arrow_box">
						<h1 class="text">
							<a id=link2 href=/logs/error.log target="_blank">Error</a>
						</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<h1 id="subtitles">
		<a>Commands</a>&emsp;&emsp;<a>Donors</a>
	</h1>
	<div id="module"></div>
	<script src="/scripts/jquery.js"></script>
	<script>
		let sections = $('#subtitles a').each(function () {
			let section = $(this).text().toLowerCase();
			let i = 0;
			$.ajax({
				url: '/pages/' + section + '.html',
				success: function (html) {
					$('#module').append(html);
				},
				complete: () => {
					//$('#module #' + section).hide();
					$('#module table:not(:first-child)').hide();
				}
			})
		});
		$('#subtitles a').click(function () {
			let txt = $(this).text();
			let section = txt.toLowerCase();
			let sections = $('#subtitles a').each(function () {
				let s = $(this).text().toLowerCase();
				if (s === section) return;
				$('#module #' + s).hide();
			});
			$('#module #' + section).show();
			window.location.hash = section;
		});
	</script>
</body>

</html>
